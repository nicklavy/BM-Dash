    :root {
      --bg: #f6f6f8;
      --card-bg: #ffffff;
      --border: #e0e0e4;
      --text-main: #222;
      --text-muted: #777;
      --accent: #18a7a9;
      --radius-lg: 16px;
      --shadow-soft: 0 10px 25px rgba(0,0,0,0.04);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .app-shell {
      min-height: 100vh;
    }

    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    .app-header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      
      top: 0;
      z-index: 20;
    }

    .header-left,
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-logo {
      height: 30px;
      display: block;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-button {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-hamburger {
      font-size: 20px;
    }

    .icon-user-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid var(--border);
    }

    .header-user-icon {
      font-size: 24px;
      color: var(--text-main);
    }

    .page-wrapper {
      margin: 40px 60px 60px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    .page-subtitle {
      margin-bottom: 16px;
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Top filter bar */
    .filters {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
      padding-top: 20px;
      margin-bottom: 16px;
      
      border-radius: var(--radius-lg);
      
      
      top: 0;
      z-index: 5;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .filter-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .filter-control select,
    .filter-control input {
      width: 100%;
      padding: 8px 8px;
      font-size: 13px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
    }

    .btn-primary {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      align-self: flex-end;
      margin-top: 18px;
      white-space: nowrap;
    }

    /* KPI cards & charts */
    .kpi-row {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .summary-col {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .kpi-card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 12px;
      box-shadow: var(--shadow-soft);
    }

    .kpi-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .kpi-value {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .kpi-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .charts-row {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      width: 100%;
      gap: 12px;
      margin-bottom: 16px;
    }

    .chart-card {
      width: 100%;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 12px;
    }

    .chart-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .chart-card-inner {
      position: relative;
      height: 220px;
    }

    .chart-card canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Table container */
    .table-card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 12px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .table-title {
      font-size: 14px;
      font-weight: 600;
    }

    .table-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

.jsgrid-wrapper {
  width: 100%;
  overflow-x: auto;
  position: relative; /* needed for sticky cells */
}

    .jsgrid-header-row > .jsgrid-header-cell,
    .jsgrid-row > .jsgrid-cell {
      font-size: 12px;
      padding: 4px 6px;
      white-space: wrap;
    }
    .jsgrid-alt-row > .jsgrid-cell {
  font-size: 12px;
}

    .jsgrid-grid-body {
      max-height: 420px; /* scroll within card */
    }
    

    /* Sticky first column (Restaurant) */
.jsgrid-header-row > .jsgrid-header-cell:first-child {
  position: sticky;
  left: 0;
  z-index: 4;
  background: var(--card-bg);
  white-space: normal;
  max-width: 180px;
}

/* First column in body rows */
.jsgrid-row > .jsgrid-cell:first-child,
.jsgrid-alt-row > .jsgrid-cell:first-child {
  position: sticky;
  left: 0;
  z-index: 3;
  background: var(--card-bg);
  white-space: normal;
  max-width: 180px;
}

    /* Mobile */
     @media (max-width: 900px) {
      .filters {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .charts-row {
        grid-template-columns: 1fr;
      }

      .summary-grid {
        grid-template-columns: 1fr;
      }
      .page-wrapper {
        margin: 16px;
      }
    }

    @media (max-width: 600px) {
      .filters {
        grid-template-columns: 1fr;
      }

      .btn-primary {

        margin-top: 8px;
      }

      .kpi-row {
        grid-template-columns: 1fr;
      }

      .chart-card {
        width: 100%;
      }

      .jsgrid-header-row > .jsgrid-header-cell,
      .jsgrid-row > .jsgrid-cell,
      .jsgrid-alt-row > .jsgrid-cell {
        min-width: 110px;
      }
    }

        </div>

            </div>
          </div>

          </div>
        </div>

    </div> <!-- end .main-area -->

  // === KPI tiles ===
  function renderKpis(data) {
    const totalRestaurants = data.length || 1;
    const totalAvailable = data.reduce((sum, r) => sum + r.availableCovers, 0);
    const totalOccupied = data.reduce((sum, r) => sum + r.occupiedCovers, 0);
    const overallOcc = totalAvailable ? (totalOccupied / totalAvailable) * 100 : 0;

    const avgCoversServed =
      data.reduce((sum, r) => sum + r.coversServed, 0) / totalRestaurants || 0;
    const avgTurnover =
      data.reduce((sum, r) => sum + r.avgTableTurnover, 0) / totalRestaurants || 0;

    const kpis = [
      {
        id: "kpi-total",
        label: "Overall Occupancy",
        value: overallOcc.toFixed(1) + "%",
        sub: "Weighted across all restaurants",
      },
      {
        id: "kpi-avg-cover",
        label: "Avg Covers Served %",
        value: avgCoversServed.toFixed(2) + "%",
        sub: "Average utilization of available covers",
      },
      {
        id: "kpi-revpash",
        label: "Avg Table Turnover",
        value: avgTurnover.toFixed(1),
        sub: "Average table turns per period",
      },
    ];

    kpis.forEach((kpi) => {
      const el = document.getElementById(kpi.id);
      if (!el) return;
      el.innerHTML = `
        <div class="kpi-label">${kpi.label}</div>
        <div class="kpi-value">${kpi.value}</div>
        <div class="kpi-sub">${kpi.sub}</div>
      `;
    });
  }


  // === Charts ===
  function initCharts(data) {
    const labels = data.map((r) => r.restaurant);

    function makeLollipopChart(canvasId, field, label, maxX) {
      const ctx = document.getElementById(canvasId);
      if (!ctx) return;
      const values = data.map((r) => r[field]);

      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              // thin horizontal bar from left to value
              type: "bar",
              label,
              data: values,
            },
            {
              // dot at the end of each bar
              type: "scatter",
              data: values.map((v, idx) => ({ x: v, y: labels[idx] })),
              showLine: false,
            },
          ],
        },
        options: {
          indexAxis: "y", // restaurants on the left
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { beginAtZero: true, max: maxX || undefined },
            y: {},
          },
        },
      });
    }

    // Occupancy rate (0-100%)
    makeLollipopChart("occupancyChart", "occupancyRate", "Occupancy rate %", 100);
    // Covers served % (0-100%)
    makeLollipopChart("coversChart", "coversServed", "Covers served %", 100);
    // Avg table turnover
    makeLollipopChart("turnoverChart", "avgTableTurnover", "Avg table turnover");
  }


  // === jsGrid table ===
  function initGrid(data) {

    });
