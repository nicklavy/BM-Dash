  <style>
    :root {
      --bg: #f6f6f8;
      --card-bg: #ffffff;
      --border: #e0e0e4;
      --text-main: #222;
      --text-muted: #777;
      --accent: #18a7a9;
      --radius-lg: 16px;
      --shadow-soft: 0 10px 25px rgba(0,0,0,0.04);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .app-shell {
      min-height: 100vh;
    }

    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    .app-header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      
      top: 0;
      z-index: 20;
    }

    .header-left,
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-logo {
      height: 30px;
      display: block;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-button {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-hamburger {
      font-size: 20px;
    }

    .icon-user-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid var(--border);
    }

    .header-user-icon {
      font-size: 24px;
      color: var(--text-main);
    }

    .page-wrapper {
      margin: 40px 60px 60px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    .page-subtitle {
      margin-bottom: 16px;
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Top filter bar */
    .filters {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 12px;
      padding-top: 20px;
      margin-bottom: 16px;
      
      border-radius: var(--radius-lg);
      
      
      top: 0;
      z-index: 5;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .filter-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .filter-control select,
    .filter-control input {
      width: 100%;
      padding: 8px 8px;
      font-size: 13px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
    }

    /* Dropdown multi-select */
    .ms { position: relative; width: 100%; }

    .ms-trigger{
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 10px;
      font-size: 13px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
    }

    .ms-menu{
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: var(--shadow-soft);
      padding: 6px;
      max-height: 240px;
      overflow: auto;
      display: none;
      z-index: 50;
      text-align: left;
      color: var(--text-main);
    }

    .ms-menu.is-open{ display:block; }

    .ms-item{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      user-select:none;
      font-size:13px;
      line-height: 1.2;
    }

    .ms-item:hover{ background:#f3f3f6; }

    .ms-item input{
      margin:0;
      flex: 0 0 auto;
    }

    .ms-item input[type="checkbox"]{
      width: 16px;
      height: 16px;
    }

    .ms-item span{
      flex: 1 1 auto;
      min-width: 0;
      text-align: left;
      color: var(--text-main);
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
    }

    .ms-divider{
      height:1px;
      background: var(--border);
      margin: 6px 0;
    }

    .ms-menu * { text-align: left; }

    @media (min-width: 901px) {
      .ms-menu { min-width: 360px; }
    }

    .btn-primary {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      align-self: flex-end;
      margin-top: 18px;
      white-space: nowrap;
    }

    /* KPI cards & charts */
    .kpi-row {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .summary-col {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .kpi-card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 12px;
      box-shadow: var(--shadow-soft);
    }

    .kpi-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .kpi-value {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .kpi-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .charts-row {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      width: 100%;
      gap: 12px;
      margin-bottom: 16px;
    }

    .chart-card {
      width: 100%;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 12px;
    }

    .chart-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .chart-card-inner {
      position: relative;
      height: 260px;
    }
    .chart-card-inner.heatmap {
      height: 320px;
    }

    .chart-card canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Table container */
    .table-card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 12px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .table-title {
      font-size: 14px;
      font-weight: 600;
    }

    .table-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

.jsgrid-wrapper {
  width: 100%;
  overflow-x: auto;
  position: relative; /* needed for sticky cells */
}

    .jsgrid-header-row > .jsgrid-header-cell,
    .jsgrid-row > .jsgrid-cell {
      font-size: 12px;
      padding: 4px 6px;
      white-space: wrap;
    }
    .jsgrid-alt-row > .jsgrid-cell {
  font-size: 12px;
}

    .jsgrid-grid-body {
      max-height: 420px; /* scroll within card */
    }
    

    /* Sticky first column (Restaurant) */
.jsgrid-header-row > .jsgrid-header-cell:first-child {
  position: sticky;
  left: 0;
  z-index: 4;
  background: var(--card-bg);
  white-space: normal;
  max-width: 180px;
}

/* First column in body rows */
.jsgrid-row > .jsgrid-cell:first-child,
.jsgrid-alt-row > .jsgrid-cell:first-child {
  position: sticky;
  left: 0;
  z-index: 3;
  background: var(--card-bg);
  white-space: normal;
  max-width: 180px;
}

    /* Mobile */
     @media (max-width: 900px) {
      .filters {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .charts-row {
        grid-template-columns: 1fr;
      }

      .summary-grid {

      }
      .page-wrapper {

      }

      }

      .jsgrid-row > .jsgrid-cell,
      .jsgrid-alt-row > .jsgrid-cell {
        min-width: 110px;
      }
    }

  // === KPI tiles ===
  function renderKpis(data) {
    const totalRestaurants = data.length || 1;
    const totalAvailable = data.reduce((sum, r) => sum + r.availableCovers, 0);
    const totalOccupied = data.reduce((sum, r) => sum + r.occupiedCovers, 0);
    const overallOcc = totalAvailable ? (totalOccupied / totalAvailable) * 100 : 0;

    const avgCoversServed =
      data.reduce((sum, r) => sum + r.coversServed, 0) / totalRestaurants || 0;
    const avgTurnover =
      data.reduce((sum, r) => sum + r.avgTableTurnover, 0) / totalRestaurants || 0;

    const kpis = [
      {
        id: "kpi-total",
        label: "Overall Occupancy",
        value: overallOcc.toFixed(1) + "%",
        sub: "Weighted across all restaurants",
      },
      {
        id: "kpi-avg-cover",
        label: "Avg Covers Served %",
        value: avgCoversServed.toFixed(2) + "%",
        sub: "Average utilization of available covers",
      },
      {
        id: "kpi-revpash",
        label: "Avg Table Turnover",
        value: avgTurnover.toFixed(1),
        sub: "Average table turns per period",
      },
    ];

    kpis.forEach((kpi) => {
      const el = document.getElementById(kpi.id);
      if (!el) return;
      el.innerHTML = `
        <div class="kpi-label">${kpi.label}</div>
        <div class="kpi-value">${kpi.value}</div>
        <div class="kpi-sub">${kpi.sub}</div>
      `;
    });
  }


  // === Charts ===

  function timeToMinutes(t) {
    if (!t) return null;
    const parts = t.trim().split(/\s+/);
    if (parts.length < 2) return null;
    const time = parts[0];
    const period = parts[1].toUpperCase();
    let [h, m] = time.split(":").map(Number);
    if (Number.isNaN(h) || Number.isNaN(m)) return null;
    if (period === "PM" && h !== 12) h += 12;
    if (period === "AM" && h === 12) h = 0;
    return h * 60 + m;
  }

  function truncateLabel(str, max = 18) {
    const s = String(str ?? "");
    if (s.length <= max) return s;
    return s.slice(0, Math.max(0, max - 1)) + "…";
  }


  function initCharts(data) {
    const labels = data.map((r) => r.restaurant);

    function makeLollipopChart(canvasId, field, label, maxX) {
      const ctx = document.getElementById(canvasId);
      if (!ctx) return;
      const values = data.map((r) => r[field]);

      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              // thin horizontal bar from left to value
              type: "bar",
              label,
              data: values,
            }
          ],
        },
        options: {
          indexAxis: "y", // restaurants on the left
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          layout: { padding: { left: 10 } },
          scales: {
            x: { beginAtZero: true, max: maxX || undefined },
            y: {
              ticks: {
  autoSkip: false,
  font: { size: 11 },
  padding: 6,
  callback: function (value) {
    const label = this.getLabelForValue(value);
    return truncateLabel(label, 20);
  }
}
            }
          },
        },
      });
    }

    // ===== Option C: Occupancy heatmap by 15-minute interval (demo) =====
    const heatCtx = document.getElementById("occupancyHeatmap");
    if (heatCtx) {
      const existingHeat = Chart.getChart(heatCtx);
      if (existingHeat) existingHeat.destroy();

      // Demo window (evening service) — adjust later based on shift
      const timeSlots = ["7:00 AM","8:00 AM","9:00 AM","10:00 AM","11:00 AM","12:00 PM","1:00 PM","2:00 PM","3:00 PM","4:00 PM","5:00 PM","6:00 PM","7:00 PM","8:00 PM","9:00 PM","10:00 PM","11:00 PM"];

      // Build demo occupancy values using each restaurant's occupancyRate as a baseline
      // v is 0–100 (occupancy %)
      const heatData = [];
data.forEach((r) => {
  const base = Math.max(0, Math.min(100, Number(r.occupancyRate) || 0));
  const peakMin = timeToMinutes(r.peakTime);

  timeSlots.forEach((slotLabel) => {
    const slotMin = timeToMinutes(slotLabel);

    let curve = 0.85;
    if (peakMin !== null && slotMin !== null) {
      const dist = Math.abs(slotMin - peakMin);
      curve = Math.max(0.35, 1 - dist / 240);
    }

    const jitter = (Math.random() * 14) - 7;
    const v = Math.max(0, Math.min(100, Math.round(base * curve + jitter)));

    heatData.push({ x: slotLabel, y: r.restaurant, v });
  });
});

      new Chart(heatCtx, {
        type: "matrix",
        data: {
          datasets: [
            {
              label: "Occupancy %",
              data: heatData,
              borderWidth: 1,
              borderColor: "rgba(0,0,0,0.04)",
              backgroundColor: (ctx) => {
                const v = Math.max(0, Math.min(100, ctx.raw?.v ?? 0));

                // Red heat scale:
                // - higher v => more saturated, darker
                // - lower v => less saturated, lighter
                const sat = 20 + (v * 0.75);   // 20% -> 95%
                const light = 96 - (v * 0.45); // 96% -> ~51%
                const alpha = 0.35 + (v * 0.006); // 0.35 -> 0.95

                // hsla gives us an easy “saturation” control
                return `hsla(0, ${sat}%, ${light}%, ${alpha})`;
              },
              width: ({ chart }) => {
                const area = chart.chartArea;
                if (!area) return 10;
                return (area.right - area.left) / timeSlots.length - 2;
              },
              height: ({ chart }) => {
                const area = chart.chartArea;
                if (!area) return 10;
                return (area.bottom - area.top) / data.length - 2;
              }
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                title: (items) => {
  const it = items?.[0];
  if (!it) return "";
  const rName = it.raw?.y || "";
  const t = it.raw?.x || "";
  return `${rName} · ${t}`;
},
                label: (ctx) => `Occupancy: ${ctx.raw?.v ?? 0}%`
              }
            }
          },
          scales: {
            x: {
              type: "category",
              labels: timeSlots,
              grid: { display: false },
              ticks: {
                maxRotation: 0,
                autoSkip: true
              }
            },
            y: {
              type: "category",
              labels: data.map(r => r.restaurant),
              grid: { display: false },
              ticks: {
                autoSkip: false,
                font: { size: 11 },
                padding: 6,
                callback: function (value) {
  const label = this.getLabelForValue(value);
  return truncateLabel(label, 20);
}
              }
            }
          }
        }
      });
    }

    // Occupancy rate (0-100%)
    makeLollipopChart("occupancyChart", "occupancyRate", "Occupancy rate %", 100);
    // Covers served % (0-100%)
    makeLollipopChart("coversChart", "coversServed", "Covers served %", 100);
    // Avg table turnover
    makeLollipopChart("turnoverChart", "avgTableTurnover", "Avg table turnover");

  }


  // === jsGrid table ===
  function initGrid(data) {
    $("#occupancyGrid").jsGrid({
      width: "100%",
      height: "auto",
      inserting: false,
      editing: false,
      sorting: true,
      paging: false,
      autoload: true,
      data,
      fields: [
        { name: "restaurant", title: "Restaurant", type: "text", width: 150 },
        { name: "occupancyRate", title: "Occupancy Rate %", type: "number", width: 70 },
        { name: "coversServed", title: "Covers Served %", type: "number", width: 70 },
        { name: "availableCovers", title: "Available Covers", type: "number", width: 80 },
        { name: "occupiedCovers", title: "Occupied Covers", type: "number", width: 80 },
        { name: "maximumCovers", title: "Maximum Covers", type: "number", width: 80 },
        { name: "avgTableTurnover", title: "AVG Table Turnover", type: "number", width: 80 },
      ],
    });
  }


  // Initialize
  renderKpis(occupancyData);
  initCharts(occupancyData);
  initGrid(occupancyData);

  // Navigate between dashboard pages based on report type selection
  document.addEventListener("DOMContentLoaded", function () {
    const reportSelect = document.getElementById("reportTypeSelect");
    if (!reportSelect) return;

    reportSelect.addEventListener("change", function () {
      const target = this.value;
      if (target) {
        window.location.href = target;
      }
    });

    // Restaurants dropdown multi-select (demo)
    const ms = document.getElementById("restaurantMs");
    const msTrigger = document.getElementById("restaurantMsTrigger");
    const msMenu = document.getElementById("restaurantMsMenu");
    const msLabel = document.getElementById("restaurantMsLabel");

    function closeMs() {
      if (!msMenu) return;
      msMenu.classList.remove("is-open");
      if (msTrigger) msTrigger.setAttribute("aria-expanded", "false");
    }

    function openMs() {
      if (!msMenu) return;
      msMenu.classList.add("is-open");
      if (msTrigger) msTrigger.setAttribute("aria-expanded", "true");
    }

    function updateMsLabel() {
      if (!msMenu || !msLabel) return;
      const checks = Array.from(msMenu.querySelectorAll('input[type="checkbox"]'));
      const all = checks.find(c => c.value === "ALL");
      const selected = checks.filter(c => c.checked && c.value !== "ALL").map(c => c.value);

      if (all && all.checked) {
        msLabel.textContent = "View all";
      } else if (selected.length === 0) {
        if (all) all.checked = true;
        msLabel.textContent = "View all";
      } else if (selected.length === 1) {
        msLabel.textContent = selected[0];
      } else {
        msLabel.textContent = selected.length + " selected";
      }
    }

    if (msTrigger && msMenu) {
      msTrigger.addEventListener("click", function (e) {
        e.stopPropagation();
        if (msMenu.classList.contains("is-open")) closeMs();
        else openMs();
      });

      document.addEventListener("click", function (e) {
        if (!ms) return;
        if (!ms.contains(e.target)) closeMs();
      });

      msMenu.addEventListener("change", function (e) {
        const target = e.target;
        if (!target || target.type !== "checkbox") return;

        const checks = Array.from(msMenu.querySelectorAll('input[type="checkbox"]'));
        const all = checks.find(c => c.value === "ALL");

        if (target.value === "ALL") {
          if (all && all.checked) {
            checks.forEach(c => { if (c.value !== "ALL") c.checked = false; });
          }
        } else {
          if (all) all.checked = false;
          const anySelected = checks.some(c => c.checked && c.value !== "ALL");
          if (!anySelected && all) all.checked = true;
        }

        updateMsLabel();
      });

      updateMsLabel();
    }
  });
</script>
